repositories {
    mavenCentral()
}
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:1.9.9")
    }
}
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'net.serenity-bdd.aggregator'
compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"
dependencies {
    implementation 'net.serenity-bdd:serenity-core:3.1.13'
    implementation 'net.serenity-bdd:serenity-junit:3.1.13'
    implementation('junit:junit:4.13.2')
    implementation('org.assertj:assertj-core:3.22.0')
    implementation('org.slf4j:slf4j-simple:1.7.32')
    implementation 'net.serenity-bdd:serenity-core:3.1.13'
    implementation 'net.serenity-bdd:serenity-junit:3.1.13'
    implementation 'net.serenity-bdd:serenity-cucumber:3.1.13'
    implementation 'net.serenity-bdd:serenity-screenplay:3.1.13'
    implementation 'net.serenity-bdd:serenity-screenplay-webdriver:3.1.13'
    implementation 'net.serenity-bdd:serenity-ensure:3.1.13'
}
gradle.startParameter.continueOnFailure = true